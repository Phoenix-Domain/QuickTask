<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenoTask</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/script.js" defer></script>
</head>
<body>
  <section class="container">
    <h1>ZenoTask - A Mini Task Manager</h1>

    <form>
      <label for="task">
        <h2>Input task:</h2>       
      </label><br>
       <input type="text" id="task" placeholder="Tasks for the day">
      <button id="addBtn" class="btn">Add task</button>
    </form>
    <section class="tasks">
      <h2>Tasks</h2>
      <ol id="list"></ol>
    </section>
    <button id="clearBtn" class="btn clearBtn">Clear All Tasks</button>
  </section>
</body>
</html>

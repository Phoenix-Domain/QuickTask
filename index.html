<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTask</title>
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/js/script.js" defer></script>
</head>
<body>
  <section class="container">
    <h1>QuickTask - A Mini Task Manager</h1>

    <form>
      <label for="task">
        Input task: <br>
        <input type="text" id="task" placeholder="Tasks for the day">
      </label>
      <button id="addBtn">Add task</button>
    </form>
    <section>
      <h2>Tasks</h2>
      <ol id="list"></ol>
    </section>
  </section>
</body>
</html>
